<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Arima:wght@100..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@700&family=Great+Vibes&family=Lilita+One&family=Lobster&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rozha+One&family=Spicy+Rice&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Conheça nossa Adega !</h1>
    </header>
    <section class="inicial">
        <div class="content">
            <img class="img" src="https://cdn.pixabay.com/photo/2016/03/27/18/56/bar-1283638_640.jpg" alt="">
            <div class="text">
                <p class="index">
                    A Tolfo's Adega tem tudo o que você precisa e entrega diretamente para você.
                </p>
            </div>
        </div>
    </section>

    <div class="container">
        <h2>Validação de Idade</h2>
        <p class="textH2">Insira a sua idade:</p>
        <input type="number" name="" id="idadeInput">
        <button class="cta-button"  onclick="verificarIdade()">Verificar</button>

    </div>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);

            if (idade >= 18) {

                window.location.href = "permitido.html";
            } else {
                window.location.href = "npermitido.html"
            }
        }

    </script>
</body>

</html>
